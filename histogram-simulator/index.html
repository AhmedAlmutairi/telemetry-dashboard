<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Histogram Simulator</title>
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/style/metricsgraphics.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/codemirror.css">
    <style>
.CodeMirror {
  border: 1px solid #aaa;
  height: 300px;
  margin: 10px;
}
    </style>
</head>
<body>
    <div class="container-fluid">
        <header>
            <h1>Histogram Simulator <span class="label label-warning" style="font-size: 12px">DRAFT</span></h1>
            <p>Tweak histogram settings for data fitting purposes.</p>
        </header>
        <div class="row">
            <div class="col-md-4">
                <h2>Use this histogram...</h2>
                <form class="form-horizontal">
                    Lower bound: <input name="histogram-lower" class="form-control" type="number" value="0" min="0">
                    <br>
                    Upper bound: <input name="histogram-upper" class="form-control" type="number" value="10000" min="0">
                    <br>
                    Bucket count: <input name="histogram-bucket-count" class="form-control" type="number" value="20">
                    <br>
                    <select id="histogram-bucket-type">
                        <option value="linear">Linear buckets</option>
                        <option value="exponential">Exponential buckets</option>
                    </select>
                </form>
                <h2>...to plot this data...</h2>
                <textarea id="data-editor"></textarea>
                <div id="data-status" class="text-warning"></div>
                <form class="form-horizontal">
                    <button id="generate-normal" class="btn btn-default btn-block">Generate normally distributed data</button>
                    <button id="generate-log-normal" class="btn btn-default btn-block">Generate log-normally distributed data</button>
                    <button id="generate-uniform" class="btn btn-default btn-block">Generate uniformly distributed data</button>
                </form>
            </div>
            <figure class="col-md-8">
                <div id="distribution"></div>
            </figure>
        </div>
    </div>
    
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <script src="/lib/metricsgraphics.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/codemirror.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/mode/javascript/javascript.js"></script>
    
    <script src="//telemetry.mozilla.org/v2/telemetry.js"></script>
    <script src="simulator.js"></script>
</body>
</html>
